<div class="scrollable">
    <div class="scrollable-content">
        <div class="section">
            <div class="order-item">
                <div class="order-thumbnail">
                    <img ng-src="{{order.logo}}" alt="" class="block full-width">
                </div>
                <div class="section text-ellipsis">{{order.goodsName}}</div>
                <p class="clearfix section" style="padding-top:0">
                    <span class="pull-left">{{parseTime(order.createdTime)}}</span>
                </p>
                <div class="order-status">
                    <a class="btn btn-success" style="padding-top:0;padding-bottom:0">{{query_order_status(order.status)}}</a>
                </div>
            </div>
        </div>
        <div class="vv-divide"></div>
        <div class="section clearfix">
            <div class="pull-left">数量:x{{order.quantity}}<i class="bega" ng-show="order.winLog == 1">奖</i></div>
            <div class="pull-right">兑换单价:{{order.price | currency:""}}e圆</div>
        </div>
        <div class="section" ng-show="parseCode(order.goodsCode).length >0">
            <p>商品序列号</p>
            <div class="row" ng-repeat="goodcode in parseCode(order.goodsCode) track by $index" style="margin-bottom:5px">
                <div class="col-xs-6">{{goodcode}}</div>
                <div class="col-xs-6"><a ng-click="showQrcode(goodcode)">二维码</a></div>
            </div>
        </div>
        <div class="section"><b>商家信息</b></div>
        <div class="vv-divide"></div>
        <div class="section">联系电话：{{order.providerContractPhone}}</div>
        <div class="section">地址：{{order.providerContractAddress}}</div>
        <div class="section"><img ng-src="{{order.mapLogo}}" alt=""></div>
        <div class="section" ng-show="{{order.description}}">
            <p>商品详细信息</p>
            <div ng-bind-html="trustAsHtml(order.description)"></div>
        </div>
    </div>
</div>
<div ui-content-for="modals">
    <div class="modal" ui-if="qrcode" ui-state='qrcode'>
        <div class="modal-backdrop in" ui-turn-off="qrcode"></div>
        <div class="modal-dialog bg-transparent text-center">
            <qrcode data="{{current_qrcode}}" version="10" size="274"></qrcode>
        </div>
    </div>
</div>
