<div class="scrollable">
    <div class="scrollable-content">
        <div class="owl-carousel banner" id="banner">
            <a href="{{ banner.path }}" ng-repeat="banner in banners">
                <img ng-src="{{ banner.path }}" alt="" class="block full-width">
            </a>

        </div>
        <div class="owl-carousel cards-carousel " id="product-carousel">
            <div ng-repeat="product in products">
                <a ng-href="#/products/{{ product.id }}" class="block text-grey">
                    <div class="section text-grey text-center">
                        <h3 class="text-ellipsis normal text-black">{{ product.title }}</h3>
                        <div class="btn-group justified" style="min-height:19px">
                            <span class="text-ellipsis" ng-repeat="(key,value) in product.safety">
                                <i class="vv vv-18 vv-guard vv-{{key}}"></i>
                                {{value}}
                            </span>
                            <!-- <span class="text-ellipsis">
                                <i class="vv vv-18 vv-clock"></i>
                                周期短
                            </span>
                            <span class="text-ellipsis">
                                <i class="vv vv-18 vv-money"></i>
                                收益稳定
                            </span>
                            <span class="text-ellipsis">
                                <i class="vv vv-18 vv-safety"></i>
                                安全性高
                            </span> -->
                        </div>
                    </div>
                    <div class="section section-condensed text-center">
                        <div><strong>预期年化收益</strong>
                        </div>
                        <div class="text-very-large text-orange">{{ product.percentage | currency:"" }}%</div>
                    </div>
                    <div class="section text-grey">
                        <div class="semi-auto semi-left-60 semi-right-60">
                            <span class="semi-fixed-left semi-width-60">当前进度：</span>
                            <div class="progress rectangle">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ product.progress+'%' }};">
                                    <span class="sr-only">{{ product.progress |currency:"" }}Complete</span>
                                </div>
                            </div>
                            <span class="semi-fixed-right semi-width-60 text-center">{{ product.progress | currency:"" }}%</span>
                        </div>
                    </div>
                    <div class="section text-grey row">
                        <div class="col-xs-6 col-condensed text-left text-ellipsis">
                            项目金额：{{product.total | currency:""}}元
                        </div>
                        <div class="col-xs-6 col-condensed text-right text-ellipsis">
                            项目期限：{{ product.duration}}天
                        </div>
                    </div>
                    <div class="section text-grey text-ellipsis">
                        还款方式：{{product.feature}}
                    </div>
                </a>
                <div ng-show="product.tag == 1">
                    <a href="#/buy/{{ product.id }}/{{product.remain}}" class="block btn btn-lg full-width btn-warning rectangle">购买</a>
                </div>
                <div ng-show="product.tag !=1">
                    <div class="section btn btn-lg text-center full-width text-white bg-grey rectangle">购买</div>
                </div>
            </div>
        </div>
    </div>
</div>
