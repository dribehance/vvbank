<div class="scrollable">
    <div class="scrollable-content">
        <div class="navbar navbar-app" style="margin-bottom:0;background-color:white">
            <div class="navbar-brand navbar-brand-center text-black"><span><b>优选项目 快乐投资</b></span></div>
            <div class="btn-group pull-left"></div>
        </div>
        <banner data-options="{}" data-rate="320/70">
            <div class="image-holder" ng-repeat="b in banners" on-repeat-done>
                <img ng-src="{{b.path}}" class="block full-width" alt="">
            </div>
        </banner>
        <div class="section">
            <div class="row">
                <div class="col-xs-3 text-center" ng-repeat="channel in channels track by $index" ng-if="$index<4" ng-click="queryProjectByCode(channel)">
                    <img ng-src="{{ staticImageUrl +'images/project_'+ $index +'.png'}}" alt="">
                    <div>{{channel.name}}</div>
                </div>
            </div>
        </div>
        <div class="vv-divide vv-10"></div>
        <div class="section">
            <b class="text-large">{{project.name}}</b>
        </div>
        <div class="vv-divide vv-1"></div>
        <div ng-repeat="product in products">
            <a ng-href="#/products/{{product.id}}" class="section section-condenced block text-grey">
                <h5 class="text-large">{{ product.title }}</h5>
                <div class="semi-auto semi-left-165 semi-right-50">
                    <div class="semi-fixed-left semi-width-140" style="margin:0">
                        <div class="text-ellipsis">
                            <span class="text-very-big text-primary">{{ product.percentage | currency:"" }}%</span>
                            <span class="text-orange" ng-show="product.addition !=0">{{"+"+product.addition +"%"}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5 text-left section-wide text-ellipsis">
                            <div>期限</div>
                            <div class="text-black"><b>{{ product.duration}} {{ product.unit }} </b>
                            </div>
                        </div>
                        <div class="col-xs-7 text-left section-wide text-ellipsis">
                            <div>借款总额</div>
                            <div class="text-black"><b>{{parseUnit(product.total)}}万</b>
                            </div>
                        </div>
                    </div>
                    <div class="semi-fixed-right text-center semi-width-60" style="right: -12px; top: -11px;height:60px;">
                        <pie-chart data="[{label: '',value: parseProgress(product.progress),suffix: '%',color: '#007cd2'}]" options="gauge_options" style="position:relative;z-index:1"></pie-chart>
                        <div class="pie-chart-bg"></div>
                    </div>
                </div>
            </a>
            <div class="vv-divide vv-1 bg-light-grey"></div>
        </div>
        <div class="vv-divide vv-5 bg-light-grey"></div>
        <a ng-click="loadMore()" class="section btn block full-width text-large text-grey">{{load_more_message}}</a>
        <div class="vv-divide vv-5 bg-light-grey"></div>
        <div class="section bg-light-grey">
            <div class="vv-divide vv-5 bg-light-grey"></div>
            <div class="text-center text-grey">粤ICP备14018439号</div>
            <div class="vv-divide vv-5 bg-light-grey"></div>
            <div class="text-center text-grey">深圳前海优易投互联网金融服务有限公司</div>
        </div>
    </div>
</div>
