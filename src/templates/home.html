        <div ng-repeat="product in products">
            <a ng-href="#/products/{{product.id}}" class="section section-condenced block text-grey">
                <h5 class="text-large">{{ product.title }}</h5>
                <div class="semi-auto semi-left-165 semi-right-50">
                    <div class="semi-fixed-left semi-width-140" style="margin:0">
                        <div class="text-ellipsis">
                            <span class="text-very-big text-primary">{{ product.percentage | currency:"" }}%</span>
                            <span class="text-orange" ng-show="product.addition !=0">{{"+"+product.addition +"%"}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5 text-left section-wide text-ellipsis">
                            <div>期限</div>
                            <div class="text-black"><b>{{ product.duration}} {{ product.unit }} </b>
                            </div>
                        </div>
                        <div class="col-xs-7 text-left section-wide text-ellipsis">
                            <div>借款总额</div>
                            <div class="text-black"><b>{{parseUnit(product.total)}}万</b>
                            </div>
                        </div>
                    </div>
                    <div class="semi-fixed-right text-center semi-width-60" style="right: -12px; top: -11px;height:60px;">
                        <pie-chart data="[{label: '',value: parseProgress(product.progress),suffix: '%',color: '#007cd2'}]" options="gauge_options" style="position:relative;z-index:1"></pie-chart>
                        <div class="pie-chart-bg"></div>
                    </div>
                </div>
            </a>
            <div class="vv-divide vv-1 bg-light-grey"></div>
        </div>
