<div class="scrollable">
    <div class="scrollable-content">
        <div class="owl-carousel banner" id="banner">
            <a href="#/{{ banner.url }}">
                <img ng-src="{{ banner.path }}" alt="" ng-repeat="banner in banners" class="block full-width">
            </a>

        </div>
        <div class="owl-carousel cards-carousel " id="product-carousel">
            <div ng-repeat="product in products">
                <a ng-href="#/products/{{ product.id }}" class="block text-grey">
                    <div class="section text-grey text-center">
                        <h3 class="text-ellipsis normal text-black">{{ product.title }}</h3>
                        <div class="btn-group justified">
                            <span class="text-ellipsis">
                                <i class="vv vv-18 vv-guard"></i>
                                担保
                            </span>
                            <span class="text-ellipsis">
                                <i class="vv vv-18 vv-clock"></i>
                                周期短
                            </span>
                            <span class="text-ellipsis">
                                <i class="vv vv-18 vv-money"></i>
                                收益稳定
                            </span>
                            <span class="text-ellipsis">
                                <i class="vv vv-18 vv-safety"></i>
                                安全性高
                            </span>
                        </div>
                    </div>
                    <div class="section text-center">
                        <div><strong>预期年化收益</strong>
                        </div>
                        <p class="text-very-large text-orange">{{ product.percentage }}</p>
                    </div>
                    <div class="section text-grey">
                        <div class="semi-auto semi-left-75 semi-right-75">
                            <span class="semi-fixed-left semi-width-75">当前进度：</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ product.progress }};">
                                    <span class="sr-only">{{ product.progress }}Complete</span>
                                </div>
                            </div>
                            <span class="semi-fixed-right semi-width-75 text-center">{{ product.progress }}</span>
                        </div>
                    </div>
                    <div class="section text-grey row">
                        <div class="col-xs-6 col-condensed text-left text-ellipsis">
                            项目金额：{{product.total}}
                        </div>
                        <div class="col-xs-6 col-condensed text-right text-ellipsis">
                            项目期限：{{ product.duration}}
                        </div>
                    </div>
                    <div class="section text-grey text-ellipsis">
                        还款方式：{{product.feature}}
                    </div>
                </a>
                <a ng-href="#/buy/{{product.id}}/{{product.remain}}" class="block full-width btn btn-lg btn-warning text-center rectangle">我要购买</a>
            </div>
        </div>
    </div>
</div>
