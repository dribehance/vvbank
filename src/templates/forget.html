<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="title">
    <span>忘记密码</span>
</div>
<div ui-content-for="navbarAction"></div>
<div class="section" ui-state="forgetStep" ui-default="1" ui-if="forgetStep == 1">
    <div class="text-center">
        <img src="images/logo-big.png" alt="">
    </div>
    <p class="text-black text-center text-large">请输入手机号进行密码找回
    </p>
    <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="vv vv-20 vv-phone"></i></span>
        <input type="text" class="form-control collapse-left" placeholder="请输入手机号">
    </div>
    <div class="section-wide">
        <a class="btn btn-lg btn-primary block full-width" ui-set="{forgetStep:2}">下一步</a>
    </div>
</div>
<div class="section" ui-if="forgetStep == 2">
    <div class="semi-auto semi-right-150">
        <div class="input-group input-group-lg full-width">
            <input type="text" class="form-control border-radius-large" placeholder="短信验证码">
        </div>
        <div class="semi-fixed-right semi-width-150 input-group input-group-lg text-center">
            <a ng-href="" class="btn btn-primary btn-lg">获取验证码</a>
        </div>
    </div>
    <div class="section-wide">
    <div class="input-group input-group-lg full-width">
        <input type="text" class="form-control border-radius-large" placeholder="新密码 请输入新密码">
    </div>
    </div>
    <div class="section-wide">
        <a class="btn btn-lg btn-primary block full-width" ui-set="{forgetStep:2}">找回密码</a>
    </div>
    <p class="text-center"><span class="text-grey">仍然无法找回？</span><a ng-href="#/signUp" class="btn">重新注册</a></p>
</div>
