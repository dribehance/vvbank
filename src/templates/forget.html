<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="title">
    <span>忘记密码</span>
</div>
<div ui-content-for="navbarAction"></div>
<form name="forgetForm" ng-submit="ajaxForm(this)" style="height:100%;background-color:white">
    <img ng-src="{{staticImageUrl + 'images/banner_6.png'}}" data-rate="640/200">
    <div class="section">
        <div class="section" ui-state="forgetStep" ui-default="1" ui-if="forgetStep == 1">
            <p class="text-black text-center text-large hide">请输入手机号进行密码找回
            </p>
            <div class="section"></div>
            <div class="vv-input-group input-group-lg">
                <span class="vv-input-group-addon"><i class="vv vv-27 vv-phone"></i></span>
                <input type="text" class="form-control text-big" name="telephone" ng-model="input.telephone" required ng-pattern="/(^(13\d|14[57]|15[^4,\D]|17[678]|18\d)\d{8}|170[059]\d{7})$/" placeholder="请输入手机号">
                <span class="vv-input-tip" ng-show="forgetForm.telephone.$dirty && forgetForm.telephone.$invalid">请输入11位手机号码</span>
            </div>
            <div class="semi-auto semi-right-120" style="margin-bottom:70px;">
                <div class="vv-input-group input-group-lg full-width">
                    <span class="vv-input-group-addon"><i class="vv vv-27 vv-verifycode"></i></span>
                    <input type="text" class="form-control border-radius-large text-big" ng-model="input.verifycode" name="verifycode" required placeholder="验证码">
                    <span class="vv-input-tip" ng-show="forgetForm.verifycode.$dirty && forgetForm.verifycode.$invalid">右图验证码</span>
                </div>
                <div class="semi-fixed-right semi-width-120 input-group input-group-lg text-right">
                    <span class="btn bg-light-grey" ng-click="getVerifycode()">
                    <img ng-src="{{input.verifyimage}}">
                </span>
                    <div class="section section-wide text-right text-primary" ng-click="getVerifycode()">看不清，换一张</div>
                </div>
            </div>
            <div class="section-wide">
                <button type="button" class="btn btn-lg btn-primary block full-width" ng-click="nextStep()" ng-disabled="forgetForm.$invalid">下一步</button>
            </div>
        </div>
        <div class="section" ui-if="forgetStep == 2">
            <div class="semi-auto semi-right-150">
                <div class="vv-input-group input-group-lg full-width">
                    <span class="vv-input-group-addon"><i class="vv vv-27 vv-verifycode"></i></span>
                    <input type="text" class="form-control border-radius-large text-big" ng-model="input.smscode" name="smscode" ng-pattern="/^[0-9]+$/" ng-minlength=6 ng-maxlength=6 required placeholder="短信验证码,6位">
                    <span class="vv-input-tip text-ellipsis" ng-show="forgetForm.smscode.$dirty && forgetForm.smscode.$invalid">验证码为6位</span>
                </div>
                <div class="semi-fixed-right semi-width-150 input-group input-group-lg text-right">
                    <button type="button" class="btn btn-warning btn-lg sms-btn" ng-click="getSmscode()" style="width: 150px;" ng-disabled="callbackTimer.counting">
                        <!-- <timer id="vvcountdown" interval="1000" countdown="150" auto-start='false' ng-show="callbackTimer.counting" finish-callback="callbackTimer.finish()">{{countdown + 1}}</timer> -->
                        获取验证码
                    </button>
                </div>
            </div>
            <div class="section-wide">
                    <div class="vv-input-group input-group-lg full-width">
                        <span class="vv-input-group-addon"><i class="vv vv-27 vv-password-new"></i></span>
                        <input type="password" class="form-control border-radius-large" name="password" ng-model="input.password" required ng-minlength=6 ng-maxlength=16 placeholder="请输入新密码,6位以上且16位以下">
                        <span class="vv-input-tip" ng-show="forgetForm.password.$dirty && forgetForm.password.$invalid || forgetForm.password.$error.minlength || forgetForm.password.$error.maxlength">密码必填，不少于6位且16为以下</span>
                    </div>
                </div>
                <div class="section-wide">
                    <div class="vv-input-group input-group-lg full-width">
                        <span class="vv-input-group-addon"><i class="vv vv-27 vv-password-new"></i></span>
                        <input type="password" class="form-control border-radius-large" name="password_1" ng-model="input.password_1" required ng-minlength=6 ng-maxlength=16 placeholder="请确认新密码,6位以上且16位以下">
                        <span class="vv-input-tip" ng-show="forgetForm.password_1.$dirty && input.password != input.password_1">两次输入的密码必须一致</span>
                    </div>
                </div>
            <div class="section-wide">
                <button type="submit" class="btn btn-lg btn-primary block full-width" ng-disabled="forgetForm.smscode.$valid && forgetForm.password.$valid && (input.password != input.password_1)">提交修改</button>
            </div>
            <!-- <p class="text-center"><span class="text-grey">仍然无法找回？</span><a ng-href="#/signUp" class="btn">重新注册</a> -->
            </p>
        </div>
    </div>
</form>
