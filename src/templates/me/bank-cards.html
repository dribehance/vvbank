<div ui-content-for="title">
    <span>我的银行卡</span>
</div>
<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="navbarAction">
    <a ng-href="#/add-bank" class="btn" ng-show="banks.length<3">添加</a>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div><imageview src="'../images/banner_5.png'" data-rate="640/387"></imageview></div>
        <div class="section bank-item" ng-repeat="bank in banks">
            <imageview src="'../images/bank_mockup.png'" data-rate="412/250"></imageview>
            <div class="bank-info">
                <img src="../images/me_7.png" class="bank-logo" alt=""> <span>{{bank.bank}}</span>
                <div class="section section-wide bg-transparent">{{bank.cardNo}}</div>
            </div>
        </div>
        <div class="section" ng-click="createBank()">
            <imageview src="'../images/add_bank.png'" data-rate="412/250"></imageview>
        </div>
