<div ui-content-for="title">
    <span>我的投资</span>
</div>
<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="navbarAction">
    <span></span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="vv-divide vv-5"></div>
        <div class="section">
            <div class="vv-table">
                <div class="vv-table-header">
                    <div class="btn-group justified text-center">
                        <span class="text-ellipsis">项目名称 </span>
                        <span class="text-ellipsis">投资金额（元）</span>
                        <span class="text-ellipsis">年化利率 </span>
                    </div>
                </div>
                <div class="vv-table-content">
                	<div class="btn-group justified text-center text-grey" ng-repeat="investment in investments">
                        <span class="text-ellipsis">{{investment.name}} </span>
                        <span class="text-ellipsis">{{investment.money}}</span>
                        <span class="text-ellipsis">{{investment.rate + "%"}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
