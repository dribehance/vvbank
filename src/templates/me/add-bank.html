<div ui-content-for="title">
    <span>增加银行卡</span>
</div>
<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="navbarAction">
</div>
<form name="bankForm" ng-submit="ajaxForm(this)">
    <div class="section">
        <div class="semi-auto semi-left-75">
            <span class="semi-fixed-left semi-width-75">持卡人</span>
            <div class="text-grey">{{ user.realname || "请先实名认证" }}</div>
        </div>
    </div>
    <div class="vv-divide"></div>
    <div class="section">
        <div class="semi-auto semi-left-75">
            <span class="semi-fixed-left semi-width-75 btn text-left text-grey section-wide">选择银行</span>
            <select class="form-control rectangle sex block full-width" name="bank.bankId" ng-model="selected_bank" ng-options="selected_bank as selected_bank.bankName for selected_bank in banks" required></select>
        </div>
    </div>
    <div class="vv-divide"></div>
    <div class="section">
        <div class="semi-auto semi-left-75">
            <span class="semi-fixed-left semi-width-75 btn text-left text-grey section-wide">所在地</span>
            <div class="btn-group justified">
                <span class="section-wide">
                    <select class="form-control rectangle block full-width" name="province" ng-model="bank.provinceId" ng-options="p.provinceId as p.provinceName for p in provinces" required></select>
                </span>
                <span class="section-wide">
                    <select class="form-control rectangle block full-width" name="city" ng-model="bank.cityId" ng-options="c.cityId as c.cityName for c in cities" required></select>
                </span>
            </div>
        </div>
    </div>
    <div class="vv-divide"></div>
    <div class="section">
        <div class="semi-auto semi-left-75">
            <span class="semi-fixed-left semi-width-75 btn text-left text-grey section-wide">银行卡号</span>
            <input type="number" class="form-control rectangle" name="branch" ng-model="bank.card_number" required placeholder="请输入银行卡号">
        </div>
    </div>
    <div class="vv-divide"></div>
    <div class="section">
        <div class="semi-auto semi-left-75">
            <span class="semi-fixed-left semi-width-75 btn text-left text-grey section-wide">开户支行</span>
            <input type="text" class="form-control rectangle" name="branch" ng-model="bank.branch" required placeholder="请输入开户支行">
        </div>
    </div>
    <div class="vv-divide vv-5"></div>
    <div class="section">
        <div class="btn-group justified text-center">
            <span class="btn">
            <button type="submit" class="btn btn-sm bg-primary full-width" ng-disabled="!bankForm.$valid || !user.realname ">确认</button>
        </span>
            <span class="btn">
            <a ng-click="back()" class="btn btn-sm btn-default full-width">取消</a>
        </span>
        </div>
    </div>
</form>
