<div ui-content-for="title">
    <span>我的e圆</span>
</div>
<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="navbarAction">
    <span></span>
</div>
<div class="scrollable">
	<div class="scrollable-content" ui-scroll-bottom="loadMore()">
		<div class="section bg-orange text-white">
			当前e圆（个）
		</div>
		<div class="section bg-orange text-very-large text-center text-white"><b>{{eyuan_groups.remain || "0"}}</b></div>
		<div class="section bg-orange text-right text-white hide">e圆常见问题</div>
		<div class="section">
            <div class="vv-table text-center">
                <div class="vv-table-header">
                    <div class="btn-group justified text-center">
                        <span class="text-ellipsis">时间 </span>
                        <span class="text-ellipsis">类型</span>
                        <span class="text-ellipsis">e圆（个） </span>
                        <span class="text-ellipsis">结余 </span>
                    </div>
                </div>
                <div class="vv-table-content">
                    <div class="row" style="line-height:43px" ng-repeat="eyuan in eyuans">
                        <div class="col-xs-3 text-ellipsis">
                            <span class="text-ellipsis">{{eyuan.date}} </span>
                        </div>
                        <div class="col-xs-3 text-ellipsis">
                            <span class="text-ellipsis">{{ eyuan.amount }}</span>
                        </div>
                        <div class="col-xs-3 text-ellipsis">
                            <span class="text-ellipsis">{{ eyuan.amount }}</span>
                        </div>
                        <div class="col-xs-3 text-ellipsis">
                            <span class="text-ellipsis">{{ eyuan.remain }}</span>
                        </div>
                    </div>
                    <!-- push tip -->
                    <div class="push" ui-state="push_state" ui-if="push_state" ui-default="true">
                        <span class="text-center">{{pushmsg}}</span>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
