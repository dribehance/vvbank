<div ui-content-for="title">
    <span>资金明细</span>
</div>
<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="navbarAction">
    <span></span>
</div>
<div class="scrollable">
    <div class="scrollable-content" ui-scroll-bottom="loadMore()">
        <div class="section section-condensed">
            <div class="vv-table text-center">
                <div class="vv-table-header">
                    <div class="row" style="line-height:43px">
                        <div class="col-xs-3">
                            <span class="text-ellipsis">时间 </span>
                        </div>
                        <div class="col-xs-3">
                            <span class="text-ellipsis">类别 </span>
                        </div>
                        <div class="col-xs-3">
                            <span class="text-ellipsis">金额（元） </span>
                        </div>
                        <div class="col-xs-3">
                            <span class="text-ellipsis">状态 </span>
                        </div>
                    </div>
                </div>
                <div class="vv-table-content">
                    <div class="row" style="line-height:43px" ng-repeat="bill in bills">
                        <div class="col-xs-3 text-ellipsis">
                            <span class="text-ellipsis">{{ bill.date }}</span>
                        </div>
                        <div class="col-xs-3 text-ellipsis">
                            <span class="text-ellipsis">{{ bill.type }}</span>
                        </div>
                        <div class="col-xs-3 text-ellipsis">
                            <span class="text-ellipsis">{{ bill.money | currency:"￥"}} </span>
                        </div>
                        <div class="col-xs-3 text-ellipsis">
                            <span class="text-ellipsis">{{ bill.status}}</span>
                        </div>
                    </div>
                    <!-- push tip -->
                    <div class="push" ui-state="push_state" ui-if="push_state" ui-default="true">
                        <span class="text-center">{{pushmsg}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
