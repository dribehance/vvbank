<div ui-content-for="title">
    <span>实名认证</span>
</div>
<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="navbarAction">
    <span></span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <form ng-submit="ajaxForm(this)" name="authForm">
            <div ui-state="authStep" ui-default="1" ui-if="authStep ==1">

                <div class="section">
                    <div class="section"></div>
                    <div class="section-wide">
                        <div class="vv-input-group input-group-lg full-width">
                            <span class="vv-input-group-addon"><i class="vv vv-20 vv-phone"></i></span>
                            <input type="text" class="form-control border-radius-large" name="realname" ng-model="input.realname" required placeholder="真实姓名 请输入真实姓名">
                            <span class="vv-input-tip" ng-show="!authForm.realname.$valid">请确保填入您的真实姓名，真实姓名填写后不可以再修改！</span>
                        </div>
                    </div>
                    <div class="section-wide">
                        <div class="vv-input-group input-group-lg full-width">
                            <span class="vv-input-group-addon"><i class="vv vv-20 vv-phone"></i></span>
                            <input type="text" class="form-control border-radius-large" name="identifyID" ng-model="input.identifyID" required indentification placeholder="身份证号码 请输入身份证号码">
                            <span class="vv-input-tip" ng-show="!authForm.identifyID.$valid">请确保输入的身份证号码上的名字与真实姓名一致</span>
                        </div>
                    </div>
                </div>
                <div class="vv-divide"></div>
                <div class="section">
                    <button type="submit"  class="btn btn-lg btn-primary block full-width rectangle" ng-disabled="!(authForm.realname.$valid && authForm.identifyID.$valid)">提交</button>
                </div>

            </div>
