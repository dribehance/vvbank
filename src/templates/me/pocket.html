<div ui-content-for="title">
    <span>我的红包</span>
</div>
<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="navbarAction">
    <span></span>
</div>
<div class="scrollable">
	<div class="scrollable-content">
		<div class="section bg-light-blue text-white">
			当前红包（元）
		</div>
		<div class="section bg-light-blue text-very-large text-center text-white"><b>{{ pocket_group.remain}}</b></div>
		<div class="section bg-light-blue text-right text-white hide">e圆常见问题</div>
		<div class="section">
            <div class="vv-table">
                <div class="vv-table-header">
                    <div class="btn-group justified text-center">
                        <span class="text-ellipsis">时间 </span>
                        <span class="text-ellipsis">类型</span>
                        <span class="text-ellipsis">金额 </span>
                        <span class="text-ellipsis">状态</span>
                    </div>
                </div>
                <div class="vv-table-content">
                	<div class="btn-group justified text-center text-grey" ng-repeat="pocket in pocket_group.pockets">
                        <span class="text-ellipsis">{{ pocket.date }}</span>
                        <span class="text-ellipsis">{{ pocket.type }}</span>
                        <span class="text-ellipsis">{{ pocket.money }}</span>
                        <span class="text-ellipsis">{{ pocket.status }}</span>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
