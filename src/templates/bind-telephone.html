<div ui-content-for="backAction">
    <a ng-click="back()" class="btn">返回</a>
</div>
<div ui-content-for="title">
    <span>绑定手机</span>
</div>
<form name="bindForm" ng-submit="ajaxForm(this)">
    <div class="section text-very-large text-center">
        {{user.telephone}}
    </div>
    <div class="section">
        <div class="section"></div>
        <div class="semi-auto semi-right-150">
            <div class="vv-input-group input-group-lg full-width">
                <span class="vv-input-group-addon"><i class="vv vv-20 vv-phone"></i></span>
                <input type="text" class="form-control border-radius-large" ng-model="input.smscode" name="smscode" ng-pattern="/^[0-9]+$/" ng-minlength=4 ng-maxlength=4 required placeholder="短信验证码">
                <span class="vv-input-tip" ng-show="!bindForm.smscode.$valid">验证码为发送到您手机的四位数</span>
            </div>
            <div class="semi-fixed-right semi-width-150 input-group input-group-lg text-center">
                <button type="button" class="btn btn-primary btn-lg" ng-click="getSmscode()" ng-disabled="callbackTimer.counting">
                    <timer id="vvcountdown" interval="1000" countdown="30" auto-start='false' ng-show="callbackTimer.counting" finish-callback="callbackTimer.finish()">{{countdown + 1}}</timer>
                    获取验证码
                </button>
            </div>
        </div>
        
        <div class="section-wide">
            <button type="submit" class="btn btn-lg btn-primary block full-width" ng-disabled="!(bindForm.smscode.$valid && bindForm.password.$valid)">绑定手机</button>
        </div>
    </div>
</form>
